<style>
  :root {
    --color-background: #191919;
    --color-background-offset: #1f1f1f;
    --color-text-primary: #e2e8f0;
    --color-text-secondary: #94a3b8;
    --color-text-tertiary: #64748b;
    --color-shadow-light: #202020;
    --color-shadow-dark: #121212;
    --color-ring: rgba(203, 213, 225, 0.5);
    --color-border: rgba(0, 0, 0, 0.5);
    --color-gradient-from: #e2e8f0;
    --color-gradient-to: #94a3b8;
    --color-toggle-ball-bg: #DA1884;
    --color-toggle-ball-shadow: #AC136A;
  }

  [data-theme="light"] {
    --color-background: #DA1884;
    --color-background-offset: #C7167C;
    --color-text-primary: #FFFFFF;
    --color-text-secondary: rgba(255, 255, 255, 0.85);
    --color-text-tertiary: rgba(255, 255, 255, 0.7);
    --color-shadow-light: #E759A9;
    --color-shadow-dark: #AC136A;
    --color-ring: rgba(255, 255, 255, 0.5);
    --color-border: rgba(255, 255, 255, 0.2);
    --color-gradient-from: #FFFFFF;
    --color-gradient-to: rgba(255, 255, 255, 0.8);
    --color-toggle-ball-bg: #191919;
    --color-toggle-ball-shadow: #121212;
  }

  ::-webkit-scrollbar {
    width: 10px;
  }
  ::-webkit-scrollbar-track {
    background: var(--color-background);
  }
  ::-webkit-scrollbar-thumb {
    background: var(--color-shadow-dark);
    border-radius: 5px;
    border: 2px solid var(--color-background);
  }
  ::-webkit-scrollbar-thumb:hover {
    background: var(--color-shadow-light);
  }

  body {
    background-color: var(--color-background);
    font-family: 'Poppins', sans-serif;
  }
  
  .font-logo {
    font-family: 'Shadows Into Light', cursive;
  }
</style>
